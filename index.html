<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css.css">
<script language="JavaScript" type="text/javascript" src="r2.js"></script>
</head>

<body>
  <img src="images/background.png" class="background">
  <img src="images/pool.png" class="pool">

  <section class="click">
    <div class="click-row">
      <div class="click-col" >
        <img src="images/transparent.png" id="click1">
      </div>
      <div class="click-col">
        <img src="images/transparent.png" id="click2">
      </div>
      <div class="click-col">
        <img src="images/transparent.png" id="click3">
      </div>
    </div>
  </section>

  <section class="transparent">
    <div class="transparent-row">
        <div class="transparent-col">
            <img src="images/transparent.png" id="transparent1">
        </div>
        <div class="transparent-col">
            <img src="images/transparent.png" id="transparent2">
        </div>
        <div class="transparent-col">
            <img src="images/transparent.png" id="transparent3">
        </div>
        <div class="transparent-col">
          <img src="images/transparent.png" id="transparent4">
      </div>
      <div class="transparent-col">
          <img src="images/transparent.png" id="transparent5">
      </div>
      <div class="transparent-col">
          <img src="images/transparent.png" id="transparent6">
      </div>
    </div>
  </section>

  <section class="screen">
    <div class="screen-row">
      <div class="screen-col" >
        <img src="images/screen.png" id="screen1">
      </div>
      <div class="screen-col">
        <img src="images/screen.png" id="screen2">
      </div>
      <div class="screen-col">
        <img src="images/screen.png" id="screen3">
      </div>
    </div>
  </section>

  <section class="fruits">
    <div class="fruits-row">
      <div class="fruits-col">
        <img id="container1" src="" class="randomImages" alt="random image">
      </div>
      <div class="fruits-col">
        <img id="container2" src="" class="randomImages" alt="random image">
      </div>
      <div class="fruits-col">
        <img id="container3" src="" class="randomImages" alt="random image">
      </div>
      <div class="fruits-col">
        <img id="container4" src="" class="randomImages" alt="random image">
      </div>
      <div class="fruits-col">
        <img id="container5" src="" class="randomImages" alt="random image">
      </div>
      <div class="fruits-col">
        <img id="container6" src="" class="randomImages" alt="random image">
      </div>
    </div>
  </section>
</body>
</html>
